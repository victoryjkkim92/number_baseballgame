<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>해커톤_츄츄트레인</title>
  <link rel="stylesheet" href="./index.scss">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
  <div class="bg">
    <div class="main">
      <div class="background">
        <h1 class="main-title">숫자야구 with 츄츄트레인</h1>
        <form class="input-box">
          <div class="input-boxes">
            <input type="text" class="input-box-digit-1" maxlength="1" autofocus>
            <input type="text" class="input-box-digit-2" maxlength="1">
            <input type="text" class="input-box-digit-3" maxlength="1">
          </div>
          <button class="input-box-try">시도</button>
          <button class="input-box-reset">한번 더</button>
        </form>
        <div class="turn-list">


        </div>
        <button class="description-button">?</button>
      </div>
    </div>
    <footer class="footer">
      <p>Made by : Choo-Choo Train</p>
    </footer>
  </div>
  <div class="game-description">
    <div class="how-to-play">
      <h2> 게임 규칙 </h2>
      <p> 1. 빈칸에는 0부터 9까지만 입력할 수 있어요</p>
      <p> 2. 같은 숫자를 중복해서 사용할 수는 없어요 </p>
      <p> 3. 시도는 아홉번 까지만 할 수 있어요 </p>
      <p> 4. 숫자가 존재하지만 자리가 틀렸을 경우 : <span style="color:red">볼!</span></p>
      <p> 5. 숫자와 자리 모두 일치할 경우 : <span style="color:red">스트라이크~!</span> </p>
      <p> 6. 일치하는 숫자가 하나도 없을 경우 : <span style="color:red">아웃!</span></p>
    </div>
    <p class="animated jackInTheBox delay-1s">게임을 시작하려면 <span style="color:red">클릭</span>해주세요.</p>
  </div>
  <script src="./index.js"></script>
</body>

</html>
